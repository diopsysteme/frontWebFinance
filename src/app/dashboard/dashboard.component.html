<div
  class="flex flex-col h-screen transition-colors duration-300 ease-in-out"
  [class.dark]="isDarkMode()"
>
  <app-header
    class="sticky top-0 z-50 h-16 w-full block"
    [isDarkMode]="isDarkMode()"
    (themeToggle)="toggleTheme()"
  ></app-header>

  <div class="flex flex-1 overflow-auto">
    <!-- Sidebar only on desktop -->
    <app-sidebar
      *ngIf="!isMobile"
      class="w-64 h-full border-r transition-all duration-300 ease-in-out"
      [class.dark:bg-gray-800]="isDarkMode()"
    ></app-sidebar>

    <app-main-content
      class="flex-grow p-6 transition-colors duration-300 ease-in-out overflow-auto"
      [class.bg-gray-50]="!isDarkMode()"
      [class.bg-gray-900]="isDarkMode()"
    ></app-main-content>

    <!-- Right sidebar only on desktop -->
    <app-right-side
      *ngIf="!isMobile"
      class="w-64 border-l transition-all duration-300 ease-in-out"
      [class.bg-white]="!isDarkMode()"
      [class.bg-gray-800]="isDarkMode()"
    ></app-right-side>
  </div>

  <!-- Mobile Navigation at Bottom -->
  <app-sidebar
    *ngIf="isMobile"
    class="fixed bottom-0 left-0 right-0 z-50"
  ></app-sidebar>
</div>
