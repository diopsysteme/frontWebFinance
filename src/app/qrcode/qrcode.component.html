<div class="flex justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg p-4 w-full max-w-3xl">
    <div class="flex flex-row gap-4 items-center">
      <!-- QR Code Section -->
      <div class="flex-shrink-0">
        <div class="bg-gray-50 rounded-xl p-3 w-32">
          <div class="flex justify-center">
            <img
              *ngIf="qrCodeImage()"
              [src]="qrCodeImage()"
              alt="QR Code"
              class="w-28 h-28 object-contain"
            />
            <div
              *ngIf="!qrCodeImage()"
              class="w-28 h-28 flex items-center justify-center bg-gray-100 rounded-lg"
            >
              <svg class="animate-spin h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Info Section -->
      <div class="flex-grow space-y-4">
        <div>
          <h2 class="text-xl font-bold text-gray-800 mb-1">Payment QR Code</h2>
          <p class="text-sm text-gray-500">Scan to make an instant payment</p>
        </div>

        <!-- Amount Section with Toggle -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-4 space-y-2">
          <div class="flex items-center justify-between">
            <span class="text-gray-600 font-medium">Amount</span>
            <button
              (click)="toggleAmount()"
              class="inline-flex items-center justify-center p-1 rounded-lg bg-white shadow-sm hover:bg-gray-50 transition-colors duration-200"
              [attr.aria-label]="isAmountVisible() ? 'Hide amount' : 'Show amount'"
            >
              <!-- SVG Icons (no change needed) -->
              ...
            </button>
          </div>

          <div class="flex items-center">
            <span
              *ngIf="isAmountVisible()"
              class="text-2xl font-bold text-blue-600"
            >
              {{ amount }}
            </span>
            <span
              *ngIf="!isAmountVisible()"
              class="text-2xl font-bold text-blue-600"
            >
              ••••••
            </span>
          </div>
        </div>

        <!-- Additional Info or Actions -->
        <div class="flex space-x-2">
          <div class="flex items-center space-x-1 text-sm text-gray-500">
            <svg class="h-4 w-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            <span>Secure Payment</span>
          </div>
          <div class="flex items-center space-x-1 text-sm text-gray-500">
            <svg class="h-4 w-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Instant Transfer</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
